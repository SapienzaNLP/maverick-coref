# don't forget loggers.login() for the first usage.

log: True  # set to False to avoid the logging

wandb_arg:
  _target_: pytorch_lightning.loggers.WandbLogger
  name: ${train.model_name}
  project: ${train.project_name}
  save_dir: ./
  log_model: False
  mode: 'online'

watch:
  log: 'all'
  log_freq: 100
